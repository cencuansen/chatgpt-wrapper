<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="tool-area">
        <div id="tool-bar">
            <div id="url-input">
                <label>
                    地址：<input id="url-setting" type="text" value=""
                        onkeyup="(event.keyCode === 13 ? setUrlHandle() : null)">
                </label>
            </div>
            <div id="proxy-input">
                <label>代理：<input id="proxy-setting" type="text" value=""
                        onkeyup="(event.keyCode === 13 ? setProxyHandle() : null)"></label>
            </div>
            <div id="proxy-switch" class="button" onclick="setProxyHandle()">代理</div>
            <div id="refresh" class="button" onclick="refreshHandle()">刷新</div>
            <div id="clear-cache" class="button" onclick="clearCacheHandle()">清缓存</div>
            <div id="open-devtool" class="button" onclick="openDevtoolHandle()">DevTool</div>
            <div id="open-google" class="button" onclick="openUrlHandle('https:\/\/www.google.com')">Google</div>
            <div id="open-chatgpt" class="button" onclick="openUrlHandle('https:\/\/chat.openai.com')">ChatGPT</div>
            <div id="go-back" class="button" onclick="goBackHandle()">返回</div>
            <div id="show-information"></div>
        </div>
        <div id="tool-main">
            <webview id="webview" allowpopups src="welcome.html"></webview>
        </div>
    </div>

    <script src="main-script.js"></script>
</body>

</html>
